<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog - Artikel Teknologi & Web Development</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .article-header {
            padding: 2.5rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-bottom: 3px solid #667eea;
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1a202c;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.95rem;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-meta .date::before {
            content: "üìÖ";
        }

        .article-meta .author::before {
            content: "‚úçÔ∏è";
        }

        .article-content {
            padding: 2.5rem;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #333;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .article-content p:last-child {
            margin-bottom: 0;
        }

        /* Footer */
        footer {
            background: #2d3748;
            color: #a0aec0;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid #4a5568;
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .article-title {
                font-size: 1.5rem;
            }

            .article-header,
            .article-content {
                padding: 1.5rem;
            }

            .article-meta {
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: ".";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: "."; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö Simple Blog</h1>
        <p>Artikel tentang Web Development & Teknologi</p>
    </header>

    <div class="container">
        <div id="blog-content" class="blog-grid">
            <div class="loading">Loading artikel...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Simple Blog. All rights reserved.</p>
        <p>Dibuat dengan ‚ù§Ô∏è menggunakan HTML, CSS, dan JavaScript</p>
    </footer>

    <script src="../src/data/posts.js"></script>
    <script>
        // Render blog posts secara dinamis
        function renderBlog() {
            const container = document.getElementById('blog-content');
            
            if (typeof posts === 'undefined') {
                container.innerHTML = '<p style="color: red; text-align: center;">Error: Tidak bisa memuat data posts.</p>';
                return;
            }

            container.innerHTML = '';

            posts.forEach((post, index) => {
                const articleCard = document.createElement('article');
                articleCard.className = 'article-card';
                articleCard.style.animationDelay = `${index * 0.1}s`;
                
                const dateObj = new Date(post.date);
                const formattedDate = dateObj.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                articleCard.innerHTML = `
                    <div class="article-header">
                        <h2 class="article-title">${escapeHtml(post.title)}</h2>
                        <div class="article-meta">
                            <span class="date">${formattedDate}</span>
                            <span class="author">${escapeHtml(post.author)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${post.content}
                    </div>
                `;

                container.appendChild(articleCard);
            });
        }

        // Helper function untuk escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Render blog saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderBlog);
    </script>
</body>
</html>
